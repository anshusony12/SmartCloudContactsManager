<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title th:text="${title}">Base html</title>
 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<!--    navbar -->
	<nav
		class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold">
		<a class="navbar-brand" th:href="@{/}">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"><span><img style="width: 20px; border:1px solid white; border-radius: 50%;" th:src="@{'/image/'+${user.imageUrl}}" alt="" /> </span><span
						th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					aria-disabled="true">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar -->

	<div class="mt-5">
		<!-- start of sidebar -->
		<div class="sidebar">
			<span class="crossBtn" onclick="toggleSidebar()">&times;</span> <a
				href="#" th:href="@{/user/index}" id="home-link" class="item"><i
				class="fas fa-home"></i> Home</a> <a href="#"
				th:href="@{/user/show-contacts/0}" id="contacts-link"  class="item"><i
				class="far fa-address-book"></i> View Contacts</a> <a href="#"
				th:href="@{/user/add-contact}" id="add-link"  class="item"><i
				class="fas fa-user-plus"></i> Add Contacts</a> <a href="#" th:href="@{/user/profile}" id="profile-link"  class="item"><i
				class="fas fa-id-card-alt"></i> Your Profile</a> <a th:href="@{/user/update-user}" href="#"
				id="setting-link"  class="item"><i class="fas fa-cog"></i> Setting</a> <a href="#"
				th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>
				Logout</a>
			<div class="divider"></div>
		</div>

		<!-- end of sidebar -->
		<div class="content">
			<i class="fas fa-bars mt-3 bars" onclick="toggleSidebar()"></i>
			<div th:replace="${content}"></div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	
	<script th:src="@{/js/js.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteContact(cId){
			 swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this contact!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
					  window.location="/user/delete/"+cId;
				    swal("you have deleted your contact successfully", {
				      icon: "success",
				    });
				  } else {
				    swal("Your contact file is safe!");
				  }
				}); 
		}
	</script>
</body>
</html>
