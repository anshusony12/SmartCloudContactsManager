<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>HomePage</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img
						style="height: 200px; widht: 200px; border-radius: 50%; border: 1px solid #009688; object-fit: cover;"
						th:src="@{'/image/'+${user.imageUrl}}" alt="profile_img" />
						<h2 class="mt-3" th:text="${user.name}"></h2>
					</div>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">USERID</th>
								<th>SCM<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td><span th:text="${user.name}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Status</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="text-center">
							<p th:text="${user.about}"></p>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		</script>
	</section>

</body>
</html>
