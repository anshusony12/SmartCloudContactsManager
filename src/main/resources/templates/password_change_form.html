<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>HomePage</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="forgot-box" class="col-md-12 shadow-lg">
							<!-- email form   -->
							<div class="my-4">
								<form th:action="@{/change-password}" method="post">
									<h4 class="text-center my-4">Change Password</h4>
									<div class="form-group">
										<input id="input-pwd" class="form-control" type="password" name="newpassword" placeholder="enter a new password" required />
										<span toggle="#input-pwd" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
									</div>
									<div class="container text-center">
										<button type="submit" class="btn btn-success text-white">Save Changes</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
